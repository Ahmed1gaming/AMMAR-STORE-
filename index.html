<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMMAR STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- رأس الموقع -->
    <header class="header">
        <div class="container">
            <h1>AMMAR STORE</h1>
            <div class="search-bar">
                <input type="text" placeholder="ابحث عن منتج...">
                <button>بحث</button>
            </div>
            <div class="cart">
                <button>سلة التسوق</button>
            </div>
        </div>
    </header>

    <!-- القائمة الرئيسية -->
    <nav class="nav">
        <ul>
            <li><a href="#">الرئيسية</a></li>
            <li><a href="shop.html">المنتجات</a></li>
            <li><a href="contact.html">تواصل</a></li>
            <li><a href="cart.html">السلة</a></li>
        </ul>
    </nav>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <section class="product-section">
            <h2>المنتجات المميزة</h2>
            <div class="products-container">
                <!-- منتج واحد -->
                <div class="product">
                    <img src="ps5.jpg" alt="Product">
                    <h3>PS 5</h3>
                    <p>PS 5 with 2controler an 5games</p>
                    <span>$50.00</span>
                    <button>Add to cart</button>
                </div>

                <!-- تكرار المنتجات الأخرى -->
            </div>
        </section>

        <!-- قسم العروض -->
        <section class="offers-section">
            <h2>العروض الخاصة</h2>
            <div class="offers-container">
                <!-- عرض واحد -->
                <div class="offer">
                    <img src="https://via.placeholder.com/150" alt="Offer">
                    <h3>عرض خاص</h3>
                    <span>خصم 20%</span>
                </div>

                <!-- تكرار العروض الأخرى -->
            </div>
        </section>
    </main>

    <!-- قدم الموقع -->
    <footer class="footer">
        <p>&copy; 2024 موقع التسوق. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="script.js"></script>
    <script>src="Expres.js"</script>
</body>
</html>
